<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1e3a8a"/>

  <!-- Shield (Representing Security) -->
  <path d="M100 20L20 60V100C20 150 100 180 100 180S180 150 180 100V60Z" fill="#3b82f6" stroke="#ffffff" stroke-width="5"/>
  <path d="M100 20L20 60V100C20 150 100 180 100 180" fill="none" stroke="#ffffff" stroke-width="5"/>

  <!-- Lock (Representing Protection) -->
  <rect x="85" y="90" width="30" height="40" rx="5" fill="#ffffff"/>
  <circle cx="100" cy="110" r="10" fill="#3b82f6"/>
  <rect x="95" y="80" width="10" height="10" fill="#ffffff"/>

  <!-- Binary Code (Representing Data) -->
  <text x="20" y="160" font-family="monospace" font-size="12" fill="#ffffff">01010101</text>
  <text x="20" y="175" font-family="monospace" font-size="12" fill="#ffffff">10101010</text>
  <text x="20" y="190" font-family="monospace" font-size="12" fill="#ffffff">11001100</text>

  <!-- Network Lines (Representing Connectivity) -->
  <line x1="150" y1="50" x2="180" y2="80" stroke="#ffffff" stroke-width="2"/>
  <line x1="150" y1="80" x2="180" y2="50" stroke="#ffffff" stroke-width="2"/>
  <line x1="150" y1="110" x2="180" y2="140" stroke="#ffffff" stroke-width="2"/>
  <line x1="150" y1="140" x2="180" y2="110" stroke="#ffffff" stroke-width="2"/>
</svg>